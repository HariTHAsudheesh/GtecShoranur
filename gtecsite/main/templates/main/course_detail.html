{% extends 'main/base.html' %}

{% block content %}
<!-- Course Detail Section -->
<section class="py-5" style="background-color:#0a1930;">
  <div class="container mt-5">

    <!-- Section Header -->
    <div class="text-center mb-5">
      <h2 class="fw-bold text-primary" data-aos="fade-down">📘 Course Details</h2>
      <p class="text-muted">Learn more about this course and start your journey with us!</p>
    </div>

    <div class="row">
      <div class="col-lg-8 mx-auto">
        <div class="card shadow-lg border-0 rounded-3 p-4">
          <h3 class="fw-bold text-navy mb-3">{{ course.title }}</h3>

          {% if course.image %}
            <img src="{{ course.image.url }}" class="img-fluid rounded mb-4 shadow-sm" alt="{{ course.title }}">
          {% endif %}

          <p class="lead text-dark">{{ course.description }}</p>

          <a href="{% url 'contact' %}" 
             class="btn px-4 mt-4 text-white fw-bold" 
             style="background-color:#198754; border-radius:30px;">
             📞 Enroll Now
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
